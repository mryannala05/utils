<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Manager</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            display: inline-flex;
            align-items: center;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #urlList {
            margin-top: 20px;
        }

        .url-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .url-item a {
            color: #007bff;
            text-decoration: none;
        }

        .url-item a:hover {
            text-decoration: underline;
        }

        .url-item button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }

        .url-item button.edit {
            background-color: #ffc107;
        }

        .url-item button.delete {
            background-color: #dc3545;
        }

        .url-item button.edit:hover {
            background-color: #e0a800;
        }

        .url-item button.delete:hover {
            background-color: #c82333;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            width: calc(100% - 120px);
            margin-right: 10px;
        }

        .suggestions {
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }

        .suggestions div:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Manager</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search URLs or labels...">
            <button id="clearSearch"><i class="fas fa-times"></i> Clear</button>
            <div class="suggestions" id="suggestions"></div>
        </div>
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" id="url" placeholder="Enter URL">
        </div>
        <div class="form-group">
            <label for="label">Label:</label>
            <input type="text" id="label" placeholder="Enter Label">
        </div>
        <button id="addUrl"><i class="fas fa-plus"></i> Add URL</button>
        <div id="urlList"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlInput = document.getElementById('url');
            const labelInput = document.getElementById('label');
            const addUrlButton = document.getElementById('addUrl');
            const urlList = document.getElementById('urlList');
            const searchInput = document.getElementById('search');
            const suggestionsDiv = document.getElementById('suggestions');
            const clearSearchButton = document.getElementById('clearSearch');

            let urls = JSON.parse(localStorage.getItem('urls')) || [];

            function renderUrls(filter = '') {
                urlList.innerHTML = '';
                const filteredUrls = urls.filter(urlObj =>
                    urlObj.url.toLowerCase().includes(filter.toLowerCase()) ||
                    urlObj.label.toLowerCase().includes(filter.toLowerCase())
                );

                filteredUrls.forEach((urlObj, index) => {
                    const urlItem = document.createElement('div');
                    urlItem.className = 'url-item';

                    const urlLink = document.createElement('a');
                    urlLink.href = urlObj.url;
                    urlLink.textContent = urlObj.label ? `${urlObj.label}: ${urlObj.url}` : urlObj.url;
                    urlLink.target = '_blank';

                    const editButton = document.createElement('button');
                    editButton.className = 'edit';
                    editButton.innerHTML = '<i class="fas fa-edit"></i> Edit';
                    editButton.onclick = () => editUrl(index);

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete';
                    deleteButton.innerHTML = '<i class="fas fa-trash"></i> Delete';
                    deleteButton.onclick = () => deleteUrl(index);

                    urlItem.appendChild(urlLink);
                    urlItem.appendChild(editButton);
                    urlItem.appendChild(deleteButton);
                    urlList.appendChild(urlItem);
                });
            }

            function addUrl() {
                const url = urlInput.value.trim();
                const label = labelInput.value.trim();
                if (url) {
                    urls.push({ url, label });
                    localStorage.setItem('urls', JSON.stringify(urls));
                    urlInput.value = '';
                    labelInput.value = '';
                    renderUrls();
                }
            }

            function editUrl(index) {
                const newUrl = prompt('Enter the new URL:', urls[index].url);
                const newLabel = prompt('Enter the new label:', urls[index].label);
                if (newUrl !== null) {
                    urls[index].url = newUrl.trim();
                    urls[index].label = newLabel.trim();
                    localStorage.setItem('urls', JSON.stringify(urls));
                    renderUrls(searchInput.value.trim());
                }
            }

            function deleteUrl(index) {
                if (confirm('Are you sure you want to delete this URL?')) {
                    urls.splice(index, 1);
                    localStorage.setItem('urls', JSON.stringify(urls));
                    renderUrls(searchInput.value.trim());
                }
            }

            function updateSuggestions() {
                const searchText = searchInput.value.trim().toLowerCase();
                suggestionsDiv.innerHTML = '';
                if (searchText) {
                    const filteredSuggestions = urls.filter(urlObj =>
                        urlObj.url.toLowerCase().includes(searchText) ||
                        urlObj.label.toLowerCase().includes(searchText)
                    ).map(urlObj => urlObj.label ? `${urlObj.label}: ${urlObj.url}` : urlObj.url);

                    if (filteredSuggestions.length > 0) {
                        filteredSuggestions.forEach(suggestion => {
                            const suggestionDiv = document.createElement('div');
                            suggestionDiv.textContent = suggestion;
                            suggestionDiv.onclick = () => {
                                searchInput.value = suggestion;
                                suggestionsDiv.style.display = 'none';
                                renderUrls(searchInput.value.trim());
                            };
                            suggestionsDiv.appendChild(suggestionDiv);
                        });
                        suggestionsDiv.style.display = 'block';
                    } else {
                        suggestionsDiv.style.display = 'none';
                    }
                } else {
                    suggestionsDiv.style.display = 'none';
                }
            }

            searchInput.addEventListener('input', () => {
                renderUrls(searchInput.value.trim());
                updateSuggestions();
            });

            clearSearchButton.addEventListener('click', () => {
                searchInput.value = '';
                renderUrls();
                suggestionsDiv.style.display = 'none';
            });

            addUrlButton.addEventListener('click', addUrl);
            renderUrls();
        });
    </script>
</body>
</html>
